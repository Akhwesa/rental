{% extends 'partials/base.html' %}
{% block title %} Change Password Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    Change Password
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Password Reset</span>
                            <hr>
                            <form method="post" enctype="multipart/form-data">
                               {% csrf_token %}
                               {{ form|crispy }} 

                            <input class="btn btn-info" type="submit" value="Update">
                            <a class="btn btn-secondary" href="{% url 'user-profile'  %}">Cancel</a>
                            </form>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
